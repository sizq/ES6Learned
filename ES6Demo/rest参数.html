<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rest 参数</title>
</head>
<body>
    <script>
        //ES6引入了rest参数,用于获取函数的参数,用来代替了arguments参数
        //ES5获取实参的方式

        // function data(){
        //     console.log(arguments)   //数据类型为Object
        // }
        // data('西游记','水浒站','三国演义','红楼梦');
        

        //rest 参数
        function data(...arg){
            console.log(arg)    //数据类型为数组Array 
        }
        data('西游记','水浒站','三国演义','红楼梦');

        //rest 参数必须放到参数最后
        let fn = (a,b,...arg) => a + b + arg;
        let result = fn(1,2,3,4,5,6,7,8);
        console.log(result);

    </script>
</body>
</html>
