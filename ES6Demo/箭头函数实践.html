<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箭头函数实践</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background: #581;
        }
    </style>
</head>
<body>
    <div id="ad"></div>
    <script>
        //需求1:点击div 2秒后颜色改变
        let ad  = document.getElementById('ad');
        ad.addEventListener("click",function(){
            //添加一个定时器
            // let _this = this;
            setTimeout(()=>{
                //修改背景颜色
                // console.log(this);//此时this指向是Window 
                // this.style.background = 'pink';  //this的指向有问题
                // _this.style.background = 'pink'; 
                this.style.background = 'pink'; 

            },2000);
        });

        //需求2:从数组中返回偶数元素

        const arr = [1,2,6,5,8,33,54,9];
        //以前的写法
        const result = arr.filter(function(item){
            if(item % 2 === 0){
                return true;
            }else{
                return false;
            }
        });
        console.log(result);
        //简化后
        const result2 = arr.filter(item => item % 2 === 0);
        console.log(result2);

        //  箭头函数适合与 this无关的回调,定时器,数组的方法回调等
        //  箭头函数不适合于this有关的回调,事件回调,对象的方法
        
        // {
        //     name:'i-Sprint',
        //     getName :()=>{
        //         this.name;
        //     }
        // }
    </script>
</body>
</html>
