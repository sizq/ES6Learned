<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量的解构赋值</title>
</head>
<body>
    <script>
        //ES6允许按照一定模式从数组和对象中提取值,对变量进行赋值
        //这被称为解构赋值
        //为了让代码更加简洁

        //1.数组解构
        // const F4 = ['小沈阳','刘能','宋小宝','赵四'];
        // let [xiao,liu,song,zhao] = F4;
        // console.log(xiao);
        // console.log(liu);
        // console.log(song);
        // console.log(zhao);
        //2.对象解构
        const zhao = {
            name:'赵本山',
            age:'不详',
            xiaopin:function(){
                console.log('演小品');
            }
        };
        // let {name,age,xiaopin} = zhao;
        // console.log(name);
        // console.log(age);
        let{xiaopin} = zhao;
        xiaopin();

    </script>
</body>
</html>
