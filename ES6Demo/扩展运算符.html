<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //[...]扩展运算符 能将[数组]转换位逗号分隔的参数序列
        //声明一个数组 ...
        const RNG = ['UZI','MLXG','Ming'];
        // => 'UZI','MLXG','Ming'

        //声明一个函数
        function lpl(){
            console.log(arguments);
        }

        lpl(...RNG);
        // Arguments(3) ['UZI', 'MLXG', 'Ming', callee: ƒ, Symbol(Symbol.iterator): ƒ]
        //             0:'UZI'
        //             1:'MLXG'
        //             2:'Ming'

    </script>
</body>
</html>
